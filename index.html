<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/dom.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <header>
      <h1>TIC TAC TOE</h1>
      </header>
      <div id="mark selector">
        <h4 class="flash"> Click X or O to start game: </h4>
        <img src="images/X.png" alt="X" id="X">
        <img src="images/O.png" alt="O" id="O">
      </div>
      <main>
        <div id="popup"></div>
        <table>
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
        </table>
       </main>



    </div> <!-- end container class -->
  </body>
</html>
